<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Student Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", sans-serif;
      }

      h3 {
        font-weight: 600;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
      }

      .table-dark-custom {
        color: #cfcfcf;
        border-collapse: separate;
        border-spacing: 0 0.5rem;
      }

      .table-dark-custom thead {
        background-color: #2b2b2b;
      }

      .table-dark-custom th,
      .table-dark-custom td {
        border: none;
        padding: 1rem;
      }

      .table-dark-custom tbody tr {
        background-color: #1a1a1a;
        border-radius: 8px;
        display: none; /* hidden initially for fadeIn */
        transition: background-color 0.2s ease-in-out;
      }

      .table-dark-custom tbody tr:hover {
        background-color: #2a2a2a;
      }

      .table-dark-custom tbody tr td:first-child {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .table-dark-custom tbody tr td:last-child {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body class="container py-5">
    <h3 class="mb-4">Student Records</h3>

    <table class="table table-dark-custom w-100">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr class="fade-in-row">
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.age }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        $(".fade-in-row").each(function (i) {
          $(this)
            .delay(100 * i)
            .fadeIn(400);
        });
      });
    </script>
  </body>
</html>
